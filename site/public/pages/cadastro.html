<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/contactR.css">
    <link rel="stylesheet" href="../styles/navbar.css">
    <script src="../js/cadastro.js" defer></script>
    <title>Pagina Cadastro</title>
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i></i><img src="../img/more.png"></i>
        </label>
        <label class="logo"><img src="../img/image.png" style="width: 110px;"></label>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="contact.html">Contato</a></li>
            <li><a href="feedback.html">Feedback</a></li>
            <li><a href="cadastro.html" style="color: #fa1e4e;"> Cadastro </a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <section>
    <div class="container">
        <div class="contactInfo" id="cadastro-Form">
            <div id="Cadastro-imagem">
                <img src="../img/logo2.jpg" id="imagem-cadastro"> </div>

              <div id="texto-cadastro-suporte"> <h3> Esta com problema para realizar cadastro ? </h3>      </div>

            <div class="inputBox w100" id="botao">
                <h4> <a href="#" id="botao-cadastro-suporte"> Clique aqui </a> </h4>
            </div>

        </div>

        <div class="contactForm" >
            <h2>Cadastro</h2>
            <div class="formBox">
                <div class="inputBox w50">
                    <input type="text" class="inputNomeFantasia" required>
                    <span>Nome Fantasia</span>
                </div>
                <div class="inputBox w50">
                    <input type="text" class="inputCNPJ" required>
                    <span>CNPJ</span>
                </div>
                <div class="inputBox w50">
                    <input type="email" class="inputEmail" required>
                    <span>Email</span>
                </div>
                <div class="inputBox w50">
                    <input type="password" class="inputSenha" name="senha" required>
                    <span>Senha</span>
                </div>
                <div class="inputBox w50">
                    <input type="text" class="inputTelefone" required >
                    <span>Telefone Comercial</span>
                </div>
                <div class="inputBox w50">
                    <input type="text" class="inputEnderecoEmpresa" required>
                    <span>Endere√ßo Empresa </span>
                </div>
                <div class="inputBox w50">
                    <input type="text" class="inputEstado" required>
                    <span>Estado</span>
                </div>
                <div class="inputBox w50">
                    <input type="text" class="inputCidade" required>
                    <span>Cidade</span>
                </div>
                <div class="inputBox w50">
                    <input type="text" class="inputBairro" required>
                    <span>Bairro</span>
                </div>
                <div class="inputBox w50">
                    <input type="number" class="inputNumero" required>
                    <span>Numero</span>
                </div>
                <div class="inputBox w50">
                    <input type="text" class="inputSite" required>
                    <span>Site</span>
                </div>
                <div class="inputBox w100" >
                    <input type="submit" class="inputSubmit" value="Enviar">
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
