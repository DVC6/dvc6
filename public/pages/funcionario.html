<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo2.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="../styles/funcionario.css">
    <link rel="stylesheet" href="../styles/top&sideBar.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <title>Document</title>

    <script src="../js/funções.js"></script>
    <script src="../js/dashboard.js"></script>
</head>
<body onload="validarSessao(), atualizarFuncionarios(), qtdFuncionarios()">

    <div class="topbar">
        <div class="logo">
            <img src="../img/image.png">
        </div>
        <div class="info">
            <p>Olá, <b><span style="font-size: 15px" id="nomeUsuario"></span></b>!</p>
        </div>
        <div class="user">
            <img src="../img/user.png">
        </div>
    </div>
    <div class="sidebar">
        <ul>
            <li>
                <a href="dashboardAdm.html">
                    <i class="fas fa-th-large"></i>
                    <div>Dashboard</div>
                </a>
            </li>
            <li>
                <a href="dashboardHardwares.html">
                    <i class="fas fa-chart-area"></i>
                    <div>Analytics</div>
                </a>
            </li>
            <li id="funcionariosInfo" style="border-left: 2px solid #fa1e4e;">
                <a style="color: #fa1e4e;" href="#">
                    <i class="fas fa-users"></i>
                    <div>Funcionários</div>
                </a>
            </li>
            <li>
                <a href="feedback.html">
                    <i class="fas fa-comments"></i>
                    <div>Feedback</div>
                </a>
            </li>
        </ul>
        <ul>
            <li onclick="deslogar()">
                <a href="#">
                    <i class="fas fa-sign-out-alt"></i>
                    <div>Sair</div>
                </a>
            </li>
        </ul>
    </div>

    <div class="main">
        <div class="containerLista">
            <div class="infoTotem">
                <h2>Funcionários</h2>
            </div>
            <div class="cards">
                <div class="card">
                    <div class="card-content">
                        <div class="card-name">Total</div>
                        <div class="number" id="qtd_funcionarios"><span>0</span></div>
                    </div>
                    <div class="icon-box">
                        <i class="fas fa-users"></i>
                        <div class="card-name">Funcionários</div>
                    </div>
                </div>
            </div>
      <div class="container" id="cadastroUsuarios">
          <div class="header" id="modalHeader">
            <span>Cadastro de Funcionários</span>
            <button id="new" onclick="abrirCadastro()">Incluir</button>
          </div>
          
          <div class="divTable" id="listaUsuarios">
              <table>
                  <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Função</th>
                        <th>Email</th>
                        <th class="acao">Editar</th>
                        <th class="acao">Excluir</th>
                    </tr>
                </thead>
                <tbody id="lista_funcionarios">

                </tbody>
            </table>
        </div>

        <div class="modal-container" id="novoUsuario">
            <div class="modal">
              <form class="cads" method="dialog" id="form_cadusuario">
                <div class="iconX">
                    <i onclick="esconderModal()" class="fas fa-window-close"></i>
                </div>
                <label for="m-nome">Nome</label>
                <input id="input_nome" type="text"  name="nome" value="" required />

                <label for="m-funcao">Função</label>
                <input id="input_funcao" type="text" name="cargo" value = "" required />
                
                <label for="m-email">Email</label>
                <input id="input_email" type="email" name="email" value = "" required />
                
                <label for="m-senha">Senha</label>
                <input id="input_senha" type="password" name="senha" value = "" required />
        
                <button id="btnSalvar" onclick="cadastrarUsuario()">Salvar</button>
                <button id="btnEdit" onclick="editarUsuario()">Editar</button>
              </form>
            </div>
          </div>
          
        </div>
        </div>
    </div>
</body>
</html>
