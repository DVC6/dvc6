<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo2.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../styles/dashboardHardwares2.css">
    <link rel="stylesheet" href="../styles/top&sideBar.css">
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script type="text/javascript" src="https://www.chartjs.org/dist/2.8.0/Chart.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="../js/funções.js"></script>
    <script src="../js/componente.js"></script>
    <title>DVC6 | Dashboard</title>
    
</head>
<body id="idbody" onload="validarSessao(), atualizarComponentes()">


  <div class="container">
    <div class="topbar">
        <div class="logo">
            <img src="../img/image.png">
        </div>

        <input type="checkbox" id="mode" hidden>
        <label for="mode"></label>

        <div class="info">
            <p>Olá, <b><span style="font-size: 15px;" id="nomeUsuario"></span></b>!</p>
        </div>
        <div class="action">
            <div class="profile" onclick="menuToggle();">
                <i class="fas fa-user-circle"></i>
            </div>
            <div class="menu">
                <h3><span class="nomeUser" id="nomeUsuario2"></span><br><span>Website DVC6</span></h3>
                <ul>
                    <li><i class="fas fa-user-alt"></i><a href="perfil.html">Meu Perfil</a></li>
                    <li onclick="deslogar()"><i class="fas fa-sign-out-alt"></i><a href="#">Sair</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <ul>
            <li>
                <a href="dashboardTotem.html">
                    <i class="fas fa-th-large"></i>
                    <div>Dashboard</div>
                </a>
            </li>
            <span id="sideFuncionario">
            <li>
                <a href="funcionario.html">
                    <i class="fas fa-users"></i>
                    <div>Funcionários</div>
                </a>
            </li>
            </span>
            <span id="sideFeedback">
            <li>
                <a href="feedback.html">
                    <i class="fas fa-comments"></i>
                    <div>Feedback</div>
                </a>
            </li>
            </span>
            <li>
                <a href="manual.html">
                    <i class="fas fa-book"></i>
                    <div>Manual</div>
                </a>
            </li>
        </ul>
        <ul>
            <li onclick="deslogar()">
                <a href="#">
                    <i class="fas fa-sign-out-alt"></i>
                    <div>Sair</div>
                </a>
            </li>
        </ul>
    </div>
    <div id="divmain" class="main">
        <div class="infoTotem">
            <h2>Totem - <span id="nometotem"></span></h2>
        </div>
        <div class="containerDashPai">
        <div class="containerDash">

        <div class="cards">
            <div class="card">
                <div class="card-content">
                    <div class="number" id="ramkpiID">0%</div>
                    <div class="card-name">Último dado da RAM</div>
                </div>
                <div class="icon-box">
                    <i class="fas fa-memory"></i>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <div class="number" id="cpukpiID">0%</div>
                    <div class="card-name">Último dado da CPU</div>
                </div>
                <div class="icon-box">
                    <img src="../img/cpu.png" height="45px">
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <div class="number" id="contadorIncidentes">0</div>
                    <div class="card-name">Incidentes</div>
                </div>
                <div class="icon-box">
                    <i class="fas fa-exclamation-circle"></i>
                </div>
            </div>
        </div>

        <!-- <div class="charts"> -->
            <div class="chart">
                <h2>Consumo de RAM</h2>
                <section style="width: 100%; height: 90%">
                    <canvas id="memoria"></canvas>
                </section>
            </div>
            <div class="chart">
                <h2>Consumo de CPU</h2>
                <section style="width:100%; height: 90%">
                    <canvas id="cpu"></canvas>
                </section>
            </div>
        <!-- </div> -->
    </div>
    <div class="containerDash2">
        <div class="container">
            <div class="headerHard">
              <span>Componentes</span>
              <a href="relatorio.html" id="new">Relatório</i></a>
            </div>
            <div class="divTable">
              <table>
                <thead>
                  <tr>
                    <th>Tipo</th>
                    <th>Modelo</th>
                    <th>Medida</th>
                    <!-- <th class="acao">Editar</th> -->
                    <!-- <th class="acao">Excluir</th> -->
                  </tr>
                </thead>
                <tbody id="listar_componentes">
                    
                </tbody>
              </table>
            </div>
            <div class="modal-container">
              <div class="modal">
                <div class="form">
                  <label for="m-nome">Nome</label>
                  <input id="m-nome" type="text" required />
          
                  <label for="m-funcao">Função</label>
                  <input id="m-funcao" type="text" required />
          
                  <label for="m-salario">Salário</label>
                  <input id="m-salario" type="number" required />
                  <button id="btnSalvar">Salvar</button>
                </div>
              </div>
            </div>
          </div>
          <div class="chartDisco">
            <div class="chartDiscotext"><h2>Consumo Disco</h2></div>
            <div class="containerDisco">
          <div class="gauge">
            <div class="gauge__body">
                <div class="gauge__fill"></div>
                <div class="gauge__cover"></div>
            </div>
          </div>
          </div>
        </div>
    </div>
    </div>
    </div>
  </div>
</body>
</html>
<script>
    const nomeTotem = sessionStorage.NOME_TOTEM;
    nometotem.innerHTML = `${nomeTotem}`;
</script>
