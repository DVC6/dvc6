<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo2.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="../styles/top&sideBar.css">
    <link rel="stylesheet" href="../styles/perfil.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <script src="../js/funções.js"></script>
    <script src="../js/deleteItem.js"></script>
    <script src="../js/usuario.js"></script>
    <title>DVC6 | Perfil</title>
</head>

<body id="idbody" onload="validarSessao(), deleteidTotem(), pegarDadosUsuarioGeral()">

    <div class="topbar">
        <div class="logo">
            <img src="../img/image.png">
        </div>

        <input type="checkbox" id="mode" hidden>
        <label for="mode"></label>

        <div class="info">
            <p>Olá, <b><span style="font-size: 15px" id="nomeUsuario"></span></b>!</p>
        </div>
        <div class="action">
            <div class="profile" onclick="menuToggle();">
                <i class="fas fa-user-circle"></i>
            </div>
            <div class="menu">
                <h3><span class="nomeUser" id="nomeUsuario2"></span><br><span>Website DVC6</span></h3>
                <ul>
                    <li><i class="fas fa-user-alt"></i><a href="#">Meu Perfil</a></li>
                    <li onclick="deslogar()"><i class="fas fa-sign-out-alt"></i><a href="#">Sair</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <ul>
            <li>
                <a href="dashboardTotem.html">
                    <i class="fas fa-th-large"></i>
                    <div>Dashboard</div>
                </a>
            </li>
            <span id="sideFuncionario">
            <li>
                <a href="funcionario.html">
                    <i class="fas fa-users"></i>
                    <div>Funcionários</div>
                </a>
            </li>
            </span>
            <span id="sideFeedback">
            <li>
                <a href="feedback.html">
                    <i class="fas fa-comments"></i>
                    <div>Feedback</div>
                </a>
            </li>
            </span>
            <li>
                <a class="lia" href="manual.html">
                    <i class="fas fa-book"></i>
                    <div>Manual</div>
                </a>
            </li>
        </ul>
        <ul>
            <li onclick="deslogar()">
                <a href="#">
                    <i class="fas fa-sign-out-alt"></i>
                    <div>Sair</div>
                </a>
            </li>
        </ul>
    </div>

    <div id="divmain" class="main">
        <div class="containerProfileInfo">
            <div class="profile-card">
                <div class="profile-header"><!-- profile header section -->
                    <div class="main-profile">
                        <div class="profile-image">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="profile-names">
                            <h2 class="username" id="nomeUsuario3"></h2>
                            <small class="page-title" id="cargoUsuario"></small>
                        </div>
                    </div>
                </div>
                <div class="profile-body"><!-- profile body section -->
                    <div class="profile-names2">
                        <h2 class="username" id="nomeUsuario4"></h2>
                        <small class="page-title" id="cargoUsuario2"></small>
                    </div>
                    <div class="btnEdit">
                        <div class="profileContBtn">
                            <button id="profilebtn" onclick="abrirCadastro()"><i class="fas fa-edit"></i> Editar perfil</button>
                            <button id="profilebtn" onclick="alterarSenhaModal()"><i class="fas fa-edit"></i> Alterar senha</button>
                        </div>
                    </div>
                    <div class="containerProfile">
                        <div class="profileContInfo">
                            <h3>Informações</h3>
                            <hr>
                            <ul>
                                <li>Nome: <span id="nomeUsuario5"></span></li>
                                <li>Email: <span id="emailUsuario"></span></li>
                                <li>Cargo: <span id="cargoUsuario3"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-container" id="editUser">
            <div class="modal">
              <form class="cads" method="dialog" id="form_cadusuario">
                <div class="iconX">
                    <i onclick="esconderModal()" class="fas fa-window-close"></i>
                </div>
                <label id="labelNome" for="m-nome">Nome</label>
                <input id="input_nome" type="text"  name="nome" value="" required />

                <label id="labelFunc" for="m-funcao">Função</label>
                <input id="input_funcao" type="text" name="cargo" value = "" required />
                
                <label id="labelEmail" for="m-email">Email</label>
                <input id="input_email" type="email" name="email" value = "" required /> 
                
                <label id="labelSenha" for="m-senha">Senha</label>
                <input id="input_senha" type="password" name="senha" value = "" required />
        
                <button id="btnEdit" onclick="editUsuarioGeral()">Editar</button>
                <button id="btnEdit2" onclick="alterarSenhaGeral()">Alterar</button>
              </form>
            </div>
          </div>
    </div>
</body>
</html>
<script src="../js/mode.js"></script>
