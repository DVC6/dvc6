<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../styles/preCheckin.css">
  <link rel="shortcut icon" href="../../img/logo2.jpg" type="image/x-icon">
  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  <title>Pré Check-in</title>
</head>

<body>

  <main class="main">

    <i class="fa-solid fa-xmark"></i>


    <section class="typed_container">
      <div id="typed-strings"></div>
      <span id="typed"></span>
    </section>

    <div class="container">
      <form class="form">

        <div class="content_digitavel">

          <div class="content_wrap content_left">
            <div>
              <label>Nome</label>
              <input type="text" name="nome" class="input_nome" placeholder="Digite o seu nome" required />
              <span class="error"></span>
            </div>
            <div>
              <label>Email</label>
              <input type="email" name="email" class="input_email" placeholder="email@gmail.com" required />
              <span class="error"></span>
            </div>
          </div>

          <div class="content_wrap content_right">
            <div>
              <label>RG</label>
              <input type="text" name="rg" class="input_rg" placeholder="00.000.000-0" minlength="0" max="12"
                pattern="\d{2}\.?\d{3}\.?\d{3}-?\d{1}" required />
              <span class="error"></span>
            </div>

            <div>
              <label>CPF</label>
              <input type="text" name="cpf" class="input_cpf" placeholder="000.000.000-00" minlength="0" maxlength="14"
                pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" required />
              <span class="error"></span>
            </div>
          </div>

        </div>

        <div class="content_datas">
          <div>
            <label>Horario da consulta</label>
            <input type="datetime-local" name="dataCheckin" placeholder="00/00/0000 00:00"
              class="input_data input_data_consulta" pattern="" required>
            <span class="error" style="display: block;"></span>
          </div>

          <div>
            <label>Data de nascimento</label>
            <input type="date" name="nascimento" class="input_data input_data_nascimento" required>
            <span class="error" style="display: block;"></span>
          </div>
        </div>


        <div class="content_info">
          <div class="combobox_info">
            <label>Motivo do Pré-Checkin</label>
            <select id="select_motivo_precheckin" required>
              <option value="visita">Visita</option>
              <option value="marcar consulta">Marcar consulta</option>
              <option value="pegar exame">Pegar exame</option>
            </select>
          </div>

          <div class="btn_container">
            <button class="btn btn_cancelar">Cancelar</button>
            <button class="btn btn_finalizar" type="submit">Finalizar</button>
          </div>
        </div>
      </form>
    </div>
  </main>

  <script src="../../js/pre-checkin/validations.js" type="module" defer></script>
  <script src="../../js/pre-checkin/typed.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="../../js/pre-checkin/http.js" defer></script>
</body>

</html>
