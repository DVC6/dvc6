<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <link rel="shortcut icon" href="../img/logo2.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="../styles/feedback.css">
    <link rel="stylesheet" href="../styles/top&sideBar.css">
    <link rel="stylesheet" href="../styles/footer.css">

    <script src="../js/deleteItem.js"></script>

</head>

<body id="idbody" onload="validarSessao(), deleteidTotem()">

    <script>

    </script>
    <script type='text/javascript' src='https://widget.freshworks.com/widgets/150000000973.js' async defer></script>
    <div class="topbar">
        <div class="logo">
            <img src="../img/image.png">
        </div>

        <input type="checkbox" id="mode" hidden>
        <label for="mode"></label>

        <div class="info">
            <p>Olá, <b><span style="font-size: 16px" id="nomeUsuario"></span></b>!</p>
        </div>
        <div class="user">
            <i class="fas fa-user-circle"></i>
        </div>
    </div>
    <div class="sidebar">
        <ul>
            <li>
                <a href="dashboardTotem.html">
                    <i class="fas fa-th-large"></i>
                    <div>Dashboard</div>
                </a>
            </li>
            <li>
                <a href="funcionario.html">
                    <i class="fas fa-users"></i>
                    <div>Funcionários</div>
                </a>
            </li>
            <li id="funcionariosInfo">
                <a class="lia" href="#">
                    <i class="fas fa-comments"></i>
                    <div>Feedback</div>
                </a>
            </li>
        </ul>
        <ul>
            <li onclick="deslogar()">
                <a href="#">
                    <i class="fas fa-sign-out-alt"></i>
                    <div>Sair</div>
                </a>
            </li>
        </ul>
    </div>
    <div class="main">
        <div class="bannerFeed">
            <div class="text-box">
                <h1>
                    Feedback
                </h1>
                <p>
                    <span class="p0">O melhor investimento que</span><br><span class="p1">podemos fazer é saber
                        a</span><br><span class="p2">satisfação dos nossos clientes.</span><br><span class="p3">
                        Ajude-nos a melhorar a sua</span><br><span class="p4">navegação e serviços,
                        envie</span><br><span class="p5"> seu feedback logo abaixo.</span>
                </p>
            </div>
        </div>
        <div id="idavaliacao" class="avaliacao">
            <h1>Dê seu feedback</h1>
            <div class="containerFeed">
                <div class="post">
                    <div class="text">Obrigado por nos avaliar!</div>
                    <div class="edit">EDIT</div>
                </div>
                <div class="star-widget">
                    <input type="radio" name="rate" id="rate-5" class="star5" onclick="atribuirNota(5)">
                    <label for="rate-5" class="fa fa-star"></label>
                    <input type="radio" name="rate" id="rate-4" class="star4" onclick="atribuirNota(4)">
                    <label for="rate-4" class="fa fa-star"></label>
                    <input type="radio" name="rate" id="rate-3" class="star3" onclick="atribuirNota(3)">
                    <label for="rate-3" class="fa fa-star"></label>
                    <input type="radio" name="rate" id="rate-2" class="star2" onclick="atribuirNota(2)">
                    <label for="rate-2" class="fa fa-star"></label>
                    <input type="radio" name="rate" id="rate-1" class="star1" onclick="atribuirNota(1)">
                    <label for="rate-1" class="fa fa-star"></label>
                    <form action="#">
                        <header></header>
                        <div class="textarea">
                            <textarea cols="30" placeholder="Descreva sua experiência.." id="input_texto"></textarea>
                        </div>
                        <div class="btn">
                            <button type="submit" class="btnFeedback">Publicar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    const btn = document.querySelector("button");
    const post = document.querySelector(".post");
    const widget = document.querySelector(".star-widget");
    const editBtn = document.querySelector(".edit");
    btn.onclick = () => {
        widget.style.display = "none";
        post.style.display = "block";
        editBtn.onclick = () => {
            widget.style.display = "block";
            post.style.display = "none";
        }
        return false;
    }


const mode = document.getElementById("mode");
const idbody = document.getElementById("idbody");
const idavaliacao = document.getElementById('idavaliacao');
const theme = localStorage.getItem("theme");

if (theme == "1") {
  document.body.classList.toggle("light");
  idavaliacao.className = "avaliacao light";
} else {
    idavaliacao.className = "avaliacao";
}

mode.addEventListener("change", () => {
  document.body.classList.toggle("light");
  if (idbody.className == "light") {
    idavaliacao.className = "avaliacao light";
    localStorage.setItem("theme", 1);
  } else {
    idavaliacao.className = "avaliacao";
    localStorage.setItem("theme", 0);
  }
});
</script>
